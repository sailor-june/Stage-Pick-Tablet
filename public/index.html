<body>
    
<div class="stage-container">
    <div class="starter-container">
        <?php
        $directory = "/Starters";
        $files = scandir($dir);
        
        foreach ($files as $file) {
            $path = $dir . '/' . $file;
            if (is_file($path) && preg_match('/\.(jpg|jpeg|png|gif)$/', $file)) {
              $images[] = $file;
            }
          }
        foreach($images as $image){
            echo '<div class="stage"><img src="'.$image.'" alt="'.$image.'"></div>';
        }
    ?>
    </div>
    <div class="counterpick-container">
        <?php
            $directory = "/Counterpicks";
            $images = glob($directory . "/*.png");
            foreach($images as $image){
                echo '<div class="stage"><img src="'.$image.'" alt="'.$image.'"></div>';
            }
        ?>
    </div>
    <div class="reset-container">
        <button id="reset-btn">Reset</button>
    </div>
</div>
